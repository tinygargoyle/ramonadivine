<!DOCTYPE html>
<html>
<head lang="en">

    <title>Home</title>
    <!-- Begin Global Head Content -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes, width=device-width">
    <link rel="prefetch" href="fonts/JennaSue.ttf">
    <link rel="prefetch" href="fonts/Luna.ttf">
    <link rel="prefetch" href="fonts/TakeOffHairball.otf">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- End Global Head Content -->
</head>
<body>
<!-- Begin Global header -->
<header>
    <nav>
        <ul>
            <li><a href="./">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
        <div id="domain_div">
          <span id="domain_banner">TinyGargoyle</span>
          <span id="subdomain"> / RamonaDivine</span>
        </div>
    </nav>
    <div id="header_line"></div>
</header>
<!-- End Global header -->
<section>
    <h1>Hi There!</h1>
    <h2>Here you will find my comic collection!</h2>
    <div id="gallery_anchor">
      <form id="comics" name="comics" target="_self" method="get">
        <input type="text" hidden="true" id="co_comicIndex" name="comicIndex">
        <div id="pic_nav_div">
          <button id="pic_nav_prev">&lt;</button>
          <span id="pic_index">0</span>
          <button id="pic_nav_next">&gt;</button>
        </div>
      </form>
      <div id="cur_image_wrapper">
        <img id="gallery_current_img" src="">
      </div>
      <iframe width="100%" height="70px" id="gallery_iframe"></iframe>
      <div id="pic_nav_div2">
          <button id="pic_nav_prev2" form="comics">&lt;</button>
          <span id="pic_index2">0</span>
          <button id="pic_nav_next2" form="comics">&gt;</button>
        </div>
    </div>
</section>
<!-- Begin Global footer -->
<footer>

</footer>
